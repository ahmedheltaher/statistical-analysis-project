<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
		<title>Heart failure prediction</title>
	</head>
	<body>
		<div class="container-fluid d-flex justify-content-md-center align-items-center vh-100">
			<div class="form_view">
				<h2 class="mt-5">Heart failure prediction model<small>Statical analysis project</small></h2>
				<div class="d-flex justify-content-md-center align-items-center mb-3">
					{% if value %}
					<h1 class="text-success">The relsults look great you have healthy heart</h1>
					{% else %}
					<h1 class="text-danger">The relsults aren't great you should visit a doctor</h1>
					{% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
